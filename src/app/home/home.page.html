<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/cadastro">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let user of listaProdutos">
    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nomeProduto}}</h1>
          <span style="float: right;">Quantidade: {{user.quantidade}}</span>
          <br> <span style="float: right;">Pre√ßo: R${{user.preco}}</span> 
          <a href="mailto:{{user.id}}">ID: {{user.id}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirCadastro(user.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
