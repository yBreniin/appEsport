<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCadastro">

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data de Nascimento</ion-label>
      <ion-input formControlName="dataNascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">E-Mail</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirma Senha</ion-label>
      <ion-input type="password" formControlName="confirmaSenha"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" (click)="salvarCadastro()">Salvar</ion-button>

  </form>
</ion-content>
